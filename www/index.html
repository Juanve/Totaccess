<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="msapplication-tap-highlight" content="no" />
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, width=device-width" />
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
        <link rel="stylesheet" type="text/css" href="css/index.css" />
        <title>Gisicom</title>
    </head>
    <body>
     <div class="container">
        <div class="navbar navbar-default">
          <div class="container-fluid">
           <div class="navbar-header">
            <span class="navbar-brand">Github Simple Commit</span>
            <button class="btn btn-primary btn-lg pull-right" id="editBtn" data-toggle="modal" data-target="#myModal">
              <span class="glyphicon glyphicon-user " aria-hidden="true"></span>
            </button>
           </div>
          </div>
        </div>
        <div class="app2">
            <div id="deviceready" class="blink">
                <p class="event listening">NO CONNECTED TO DEVICE</p>
                <p class="event received">DEVICE READY</p>
            </div>
            <div id="editPanel" class="editPanel">
               <span id="filePath"></span>          
               <br/>
               <button class="btn btn-default" onclick="getContent('www/index.html')">HTML</button>
               <button class="btn btn-default" onclick="getContent('www/css/index.css')">CSS</button>
               <button class="btn btn-default" onclick="getContent('www/js/index.js')">JS</button>
               <button class="btn btn-default" onclick="getContent('www/js/telus.js')">Telus</button>
               <br/>
               <span id="fileSha"></span><br/>
               <div class="form-group">
                 <textarea class="form-control codeArea" id="codeArea" rows="14"></textarea>
               </div>
               <button class="btn btn-info btn-lg" onclick="repoList()">
                 <span class="glyphicon glyphicon-th-list " aria-hidden="true"></span>
               </button>
               <button class="btn btn-info btn-lg" onclick="getContent('www/config.xml')">
                 <span class="glyphicon glyphicon-wrench " aria-hidden="true"></span>
               </button>
               <button class="btn btn-warning btn-lg" onclick="updateContent()">
                 <span class="glyphicon glyphicon-save " aria-hidden="true"></span>
               </button>
               <button class="btn btn-danger  btn-lg" onclick="build()">
                 <span class="glyphicon glyphicon-cog" aria-hidden="true"></span>
               </button>
               <button class="btn btn-success  btn-lg" onclick="onPreview()">
                 <span class="glyphicon glyphicon-new-window " aria-hidden="true"></span>
               </button>
            </div><!-- end editPanel -->
            <!-- runPanel -->
            <div id="runPanel">
                <!-- Modal -->
                <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
                  <div class="modal-dialog" role="document">
                    <div class="modal-content">
                      <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                        <h4 class="modal-title" id="myModalLabel">Github Login</h4>
                      </div>
                      <div class="modal-body">
                        <form role="form">
                           <div class="form-group">
                             <label for="inputUser">User:</label>
                            <input class="form-control" id="inputUser"></input>
                           </div>
                           <div class="form-group">
                             <label for="inputPass">Password:</label>
                            <input type="password" class="form-control" id="inputPass"></input>
                           </div>
                        </form>
                      </div>
                      <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                        <button onclick="doLogin()" type="button" class="btn btn-success" data-toggle="modal" data-target="#myModal">Sign in</button>
                      </div>
                    </div>
                  </div>
                </div><!-- end Modal -->
            </div><!-- end runPanel -->
        </div><!-- end app2 -->
      </div> <!-- /container -->
      <script type="text/javascript" src="cordova.js"></script>
      <script type="text/javascript" src="js/index.js"></script>
      <script type="text/javascript">
            app.initialize();
      </script>
      <script src="http://code.jquery.com/jquery-1.11.3.min.js"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
      <script src="js/telus.js"></script>
      <script src="js/tools.js"></script>
    </body>
</html>
